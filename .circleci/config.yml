defaults: &defaults
  working_directory: ~/rdt
  docker:
    - image: circleci/node:latest
jobs:
  test-build:
    <<: *defaults
    steps:
      # Checkout the code from the branch into the working_directory
      - checkout
      # Log the current branch
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      # Download and cache dependencies
      - restore_cache:
          name: Restore YARN Package Cache
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      # Install project dependencies
      - run:
          name: Install Dependencies
          command: sudo npm install -g yarn && yarn install
      # Cache local dependencies if they don't exist
      - save_cache:
          name: Save YARN Package Cache
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      # Lint the server source code
      - run:
          name: Linting
          command: yarn lint
      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      # Run tests
      - run:
          name: Run tests
          command: |
            ./cc-test-reporter before-build
            yarn test:coverage
            ./cc-test-reporter after-build --exit-code $?
      - store_test_results:
          path: reports/jest
      - store_artifacts:
          path: reports/jest
      # Deploy documentation to git-pages
      - persist_to_workspace:
          root: ~/rdt
          paths:
            - .
  docs-deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/rdt
      - add_ssh_keys
      - run:
          name: Add SSH Host
          command: ssh-keyscan ${SSH_HOST} >> ~/.ssh/known_hosts
      - run:
          name: Buid docs
          command: yarn build-storybook
      - run:
          name: Configure dependencies
          command: git config --global user.name "${GH_NAME}" && git config --global user.email "${GH_EMAIL}"
      - run:
          name: Deploy docs to gh-pages branch
          command: yarn run deploy-docs --message "[skip ci] generate docs"
      - run:
          name: Deployed docs success
          command: echo "Successfully deployed docs"
          when: on_success
workflows:
  version: 2
  build:
    jobs:
      - test-build:
          filters:
            branches:
              ignore:
                - gh-pages
      - docs-deploy:
          requires:
            - test-build
          filters:
            branches:
              only: master
